{% load cart_template_tags %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Tech Love V</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height:100px">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'user:home' %}">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Shopping
                                </a>
                                <ul class="dropdown-menu">
                                    {% for cat in category %}
                                    <li><a class="dropdown-item" href="{% url 'user:category' cat.slug %}">{{cat.category}}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">FAQs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
                            </li>
                        </ul>
                        {% if request.user.is_authenticated %}
                        <form class="d-flex" role="search">
                            <a href="{% url 'user:order-summary' %}" class="nav-link">
                                <span class="badge red z-depth-1"> 
                                    {{ request.user|cart_item_count }} 
                                </span>
                                <i class="fa-sharp fa-solid fa-bag-shopping mt-2 me-3" style="color: #2788a0;"></i>
                            </a>
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-primary" type="button">
                                Search
                            </button>
                        </form>
                        <div class="d-grid gap-2 d-md-block ms-2">
                            <div class="collapse navbar-collapse" id="navbarScroll">
                                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                                    style="--bs-scroll-height: 100px">
                                    <li class="nav-item">
                                        <a href="{% url 'user:logout' %}" class="nav-link text-primary">
                                            LOGOUT
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        {% else %}
                        <div class="d-grid gap-2 d-md-block ms-2">
                            <div class="collapse navbar-collapse" id="navbarScroll">
                                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                                    style="--bs-scroll-height: 100px">
                                    <li class="nav-item">
                                        <a class="nav-link text-primary" href="{% url 'user:login' %}">LOGIN</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-primary" href="{% url 'user:register' %}">SIGN UP</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {% endif %}


                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
            $(document).ready(function ($) {
                $('.card').slick({
                    dots: true,
                    infinite: true,
                    speed: 500,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    autoplay: false,
                    autoplaySpeed: 2000,
                    arrows: true,
                    responsive: [{
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 400,
                        settings: {
                            arrows: false,
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }]
                });
            });
        </script>
